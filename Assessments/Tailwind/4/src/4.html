<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="dashboard mx-auto mt-16 max-w-[800px] h-[600px] border rounded-md flex flex-col"
    >
      <div class="header bg-[#202a38] flex justify-between items-center p-2">
        <span class="material-symbols-outlined text-white text-3xl">
          mood
        </span>
        <div
          class="search-bar text-gray-100 flex items-center bg-[#101627] p-1 rounded-md"
        >
          <span class="material-symbols-outlined text-[18px] mr-2">
            search
          </span>
          <input type="text" placeholder="Search here" class="bg-transparent" />
        </div>
        <div class="options flex items-center text-gray-200 gap-4">
          <a href="#">Active</a>
          <a href="#" class="text-gray-400">Link</a>
          <span class="user flex items-center">
            <span class="material-symbols-outlined text-md"> smart_toy </span>
            <span class="ms-2">Hi, user</span>
          </span>
        </div>
      </div>
      <div class="main flex grow">
        <div class="side-bar bg-[#1e2936] max-w-[150px] grow p-2 h-full">
          <ul>
            <li class="menu">
              <span class="material-symbols-outlined"> checklist </span> Tasks
            </li>
            <li class="menu">
              <span class="material-symbols-outlined"> mail </span> Messages
            </li>
            <li class="menu">
              <span class="material-symbols-outlined"> monitoring </span>
              Analytics
            </li>
            <li class="menu">
              <span class="material-symbols-outlined">
                account_balance_wallet
              </span>
              Payments
            </li>
          </ul>
        </div>
        <div class="main-area"></div>
      </div>
    </div>
  </body>
</html>
