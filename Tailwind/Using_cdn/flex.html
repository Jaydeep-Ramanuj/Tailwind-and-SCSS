<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .card,
      .msg-btn,
      .sub-btn {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
    </style>
  </head>
  <body>
    <div
      class="card w-fit flex-col gap-3 sm:flex-row sm:gap-3 sm:items-center sm:bg-zinc-200 lg:bg-cyan-200 my-12 mx-auto rounded-2xl p-5 flex align-center hover:bg-gray-300 transition-all duration-300 group bg-gradient-to-tr from-[#6141cc] via-[#cb48bb] to-[#f7c275] relative"
    >
      <img
        class="h-24 w-24 rounded-full mx-auto -top-5 -left-5 absolute"
        src="https://images.pexels.com/photos/4195342/pexels-photo-4195342.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <div class="content pt-14">
        <h2 class="text-center">Jay Shah</h2>
        <h4 class="text-center">Web Designer & developer</h4>
        <div class="social-icons my-2.5 flex justify-around">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="btns flex justify-center my-2">
          <div class="msg-btn py-2 px-4">Message</div>
          <div class="sub-btn py-2 px-4">Subscribe</div>
        </div>
        <div class="numbers flex justify-around mt-2.5">
          <div class="like">
            <i
              class="fa-solid fa-heart hover:animate-spin group-hover:text-red-300"
            ></i>
          </div>
          <div class="comment peer">
            <i class="fa-solid fa-comment hover:animate-pulse"></i>
          </div>
          <div class="share peer-hover:text-orange-300">
            <i class="fa-solid fa-share hover:animate-bounce"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
