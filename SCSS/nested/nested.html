<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="nested.css" />
  </head>
  <body>
    <div class="card">
      <div class="top-floating-section">
        <div class="avatar">
          <i class="fa-regular fa-user"></i>
        </div>
        <h2>Sam Sammson</h2>
        <h4>App developer using Vim</h4>
      </div>
      <div class="content">
        <div class="phone">
          <i class="fa-solid fa-mobile"></i>
          <span>
            <h3>5-555-666-777</h3>
            <h5>Phone Number</h5>
          </span>
        </div>
        <div class="email">
          <i class="fa-solid fa-envelope"></i>
          <span>
            <h3>something@some.com</h3>
            <h5>Email address</h5>
          </span>
        </div>
        <div class="web">
          <i class="fa-solid fa-globe"></i>
          <span>
            <h3>www.examplesite.temp</h3>
            <h5>Website, that no one visits</h5>
          </span>
        </div>
      </div>
      <div class="bottom-floating-section">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-codepen"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </body>
</html>
